{% extends 'layout/profile_base.html' %}

{% block title %}ورود به حساب کاربری{% endblock %}

{% block content %}
<div class="login-container d-flex align-items-center justify-content-center py-5">
    <div class="login-card bg-white rounded shadow p-4" style="max-width: 400px; width: 100%;">
        <h2 class="login-title text-center mb-4">ورود به حساب کاربری</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="id_username" class="form-label">نام کاربری</label>
                <input type="text" name="username" id="id_username" class="form-control" autofocus required>
            </div>
            <div class="form-group mb-4">
                <label for="id_password" class="form-label">رمز عبور</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">ورود</button>
        </form>
        <div class="login-links text-center mt-3">
            <p><a href="{% url 'accounts:password_reset' %}">فراموشی رمز عبور؟</a></p>
            <p><a href="{% url 'accounts:register' %}">ثبت‌نام کنید</a></p>
        </div>
    </div>
</div>
{% endblock %}
